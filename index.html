<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Creative & Smooth Transitions Effects on Hover CARDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" style="--i: 1">01</div>
        <div class="card" style="--i: 2">02</div>
        <div class="card" style="--i: 3">03</div>
        <div class="card" style="--i: 4">04</div>
        <div class="card" style="--i: 5">05</div>
    </div>
</body>
</html>
